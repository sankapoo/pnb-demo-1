apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: backend-ms
  name: backend-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-ms
  template:
    metadata:
      labels:
        app: backend-ms
    spec:
      containers:
        - image: quay.io/sankapoo/backend-ms:static
          imagePullPolicy: Always
          name: backend-ms
          ports:
            - containerPort: 8080
              protocol: TCP
